<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/index.css" rel="stylesheet">
  <title>eos.ui</title>
  <meta name="description" content="Reusable Tailwind Components build for Alpine JS" />
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>

<body un-cloak x-bind:class="{ 'dark': theme === 'dark' }"
  class="bg-background text-foreground border-border scroll-smooth" x-bind:data-theme="theme" x-data="{ 
        theme :localStorage.getItem('theme') ?? 'light', 
        setTheme(t){
          this.theme = t;
          localStorage.setItem('theme', t);
        }
     }">
  <router-outlet></router-outlet>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
